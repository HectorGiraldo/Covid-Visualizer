    <ion-grid class="ion-margin-top" *ngIf="totales">


        <ion-row>
            <ion-col size="6" size-sm class="ion-text-center ion-text-wrap">
                <ion-card class="card-round ion-margin-top">
                    <ion-card-header>
                        <label>
                            <ion-text class="titulo-casos ion-text-capitalize">
                                Confirmados 
                            </ion-text>
                        </label>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="assets/imgs/virus.svg" alt="virus">
                        <label>
                            <ion-text class="numero-casos" color="danger">
                                {{totales.cases | number}}
                            </ion-text>
                        </label>


                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-sm class="ion-text-center ion-text-wrap">
                <ion-card class="card-round ion-margin-top">
                    <ion-card-header>
                        <label>
                            <ion-text class="titulo-casos ion-text-capitalize">
                                Muertes 
                            </ion-text>
                        </label>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="assets/imgs/muerte.svg" alt="muerte">
                        <label>
                            <ion-text class="numero-casos" color="medium">
                                {{totales.deaths | number}}
                            </ion-text>
                        </label>


                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-sm class="ion-text-center ion-text-wrap">
                <ion-card class="card-round ion-margin-top">
                    <ion-card-header>
                        <label>
                            <ion-text class="titulo-casos ion-text-capitalize">
                                Recuperados 
                            </ion-text>
                        </label>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="assets/imgs/sanos.svg" alt="sanos">
                        <label>
                            <ion-text class="numero-casos" color="success">
                                {{totales.recovered | number}}
                            </ion-text>
                        </label>


                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-sm class="ion-text-center ion-text-wrap">
                <ion-card class="card-round ion-margin-top">
                    <ion-card-header>
                        <label>
                            <ion-text class="titulo-casos ion-text-capitalize">
                                Activos 
                            </ion-text>
                        </label>
                    </ion-card-header>
                    <ion-card-content>
                        <img src="assets/imgs/activos.svg" alt="activos">
                        <label>
                            <ion-text class="numero-casos" color="primary">
                                {{totales.active | number}}
                            </ion-text>
                        </label>


                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>


    </ion-grid>

</ion-content>
